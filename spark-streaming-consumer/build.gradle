plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

mainClassName = 'me.loki2302.App'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

shadowJar {
    dependencies {
        exclude(dependency('org.apache.spark:spark-core_2.10'))
        exclude(dependency('org.apache.hadoop:hadoop-core_2.10'))
        exclude(dependency('org.apache.hadoop:hadoop-client_2.10'))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.spark:spark-streaming_2.10:1.3.1'
    compile 'org.apache.spark:spark-streaming-kafka_2.10:1.3.1'
}
