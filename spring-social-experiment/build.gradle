apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://gabiaxel.github.io/maven/"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.springframework.boot:spring-boot-starter-thymeleaf:1.2.3.RELEASE"
    compile "org.springframework.social:spring-social-google:1.0.0.RELEASE"
    compile 'org.springframework.social:spring-social-facebook:2.0.1.RELEASE'
    compile 'org.springframework.social:spring-social-twitter:1.1.0.RELEASE'
    compile 'org.springframework.social:spring-social-core:1.1.2.RELEASE'
    compile 'org.springframework.social:spring-social-web:1.1.2.RELEASE'
    compile 'org.springframework.social:spring-social-config:1.1.2.RELEASE'
}
