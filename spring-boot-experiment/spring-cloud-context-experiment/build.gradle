group 'me.loki2302'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.github.tomakehurst:wiremock:2.8.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.7.RELEASE'
    testCompile group: 'org.springframework.cloud', name: 'spring-cloud-context', version: '1.2.3.RELEASE'
}
