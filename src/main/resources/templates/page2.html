<!doctype html>
<html th:include="layout :: page">
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <div th:fragment="content">
            <h2>Page 2</h2>
            <ul th:remove="all-but-first">
                <li th:each="person : ${people}"
                    th:text="|id=${person.id}, name=${person.name}|">Dummy text here</li>
                <li>Dummy 1</li>
                <li>Dummy 2</li>
            </ul>
            <ul th:remove="all-but-first">
                <li th:each="person,it : ${people}"
                    th:text="|id=${person.id}, name=${person.name}|"
                    th:style="${it.odd} ? 'color: red': 'color: green'">Dummy text here</li>
                <li>Dummy 1</li>
                <li>Dummy 2</li>
            </ul>
        </div>
    </body>
</html>
