plugins {
    id 'org.springframework.boot' version '1.5.6.RELEASE'
}

group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.shell:spring-shell:1.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.6.RELEASE'
}

bootRepackage {
    mainClass = 'org.springframework.shell.Bootstrap'
    executable = true
}

task tool(type: Copy) {
    dependsOn bootRepackage
    from fileTree(dir: "$buildDir/libs", include: '*.jar')
    into rootDir
    rename '.+', 'tool'
}
