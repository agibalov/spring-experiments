apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.1.9.RELEASE'
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.9.RELEASE'
    compile 'org.hsqldb:hsqldb:2.3.2'
    compile 'org.hibernate:hibernate-validator:4.3.0.Final'
    compile 'org.postgresql:postgresql:9.3-1102-jdbc41'
}

test {
    testLogging {
        showStandardStreams = true
        events 'failed', 'passed', 'skipped'
    }
}