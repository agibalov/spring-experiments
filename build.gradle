apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.time.App'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/milestone'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.0.RC2'
    compile 'org.springframework.boot:spring-boot-starter-websocket:1.2.0.RC2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.0.RC2'
    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    compile 'org.webjars:bootstrap:3.3.1'
    compile 'org.webjars:angularjs:1.3.4-1'
    compile 'org.webjars:sockjs-client:0.3.4'
}

test {
    testLogging.showStandardStreams = true
}
