apply plugin: 'java'
apply plugin: 'application'

mainClassName = "me.loki2302.app.App"

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
    	url 'http://m2.neo4j.org/content/repositories/releases'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile("org.springframework.boot:spring-boot-starter-test:1.0.2.RELEASE")
    compile "org.springframework.boot:spring-boot-starter-web:1.0.2.RELEASE"
    compile group: "org.hibernate", name: "hibernate-validator", version: "4.3.0.Final"
    compile "com.google.guava:guava:14.0.1"
    compile "org.springframework.data:spring-data-neo4j:2.3.2.RELEASE"
    compile "cglib:cglib:2.2.2"
    compile "org.codehaus.jackson:jackson-mapper-asl:1.9.12"
}