apply plugin: 'java'
apply plugin: 'application'

mainClassName = "me.loki2302.App"

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://repo.spring.io/libs-release"
    }
}

dependencies {
    // compile "org.springframework.boot:spring-boot-starter-webmvc:1.1.6.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-rest:1.1.6.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.1.6.RELEASE"
    compile 'com.h2database:h2:1.4.181'

    testCompile "org.springframework.boot:spring-boot-starter-test:1.1.6.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}