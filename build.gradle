apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.boot:spring-boot-starter-web:1.1.9.RELEASE'
    compile 'com.mangofactory:swagger-springmvc:0.9.3'
    compile 'org.ajar:swagger-spring-mvc-ui:0.2'

    compile 'org.scala-lang:scala-library:2.11.4' // https://github.com/martypitt/swagger-springmvc/issues/516
    compile 'org.scala-lang:scala-xml:2.11.0-M4' // https://github.com/martypitt/swagger-springmvc/issues/516
}