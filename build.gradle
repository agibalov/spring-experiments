group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.5'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.0.RC1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.0.RC1'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.0.RC1'
    compile 'org.hibernate:hibernate-validator:5.2.4.Final'
    compile 'org.hsqldb:hsqldb:2.3.4'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
}
