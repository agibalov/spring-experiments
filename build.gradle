apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile("org.springframework.boot:spring-boot-starter-test:1.0.2.RELEASE")
    compile('org.subethamail:subethasmtp:3.1.7')
    compile("org.springframework.boot:spring-boot-starter:1.0.2.RELEASE")
    compile('org.springframework:spring-context-support:4.0.4.RELEASE')
}