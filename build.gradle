buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE")
    }
}

apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
    testCompile "org.springframework.boot:spring-boot-starter-test:1.2.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-remote-shell:1.2.1.RELEASE"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

jar {
    manifest {
        attributes "Implementation-Version": "12.34.RELEASE"
    }
}
