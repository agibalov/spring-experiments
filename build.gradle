apply plugin: 'application'

mainClassName = "me.loki2302.app.App"

version = '1.0'

repositories {
    mavenCentral()
    maven {
    	url 'http://m2.neo4j.org/content/repositories/releases'
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter:1.2.4.RELEASE'
    compile 'org.hibernate:hibernate-validator:5.1.3.Final'
    compile 'com.google.guava:guava:18.0'
    compile 'org.springframework.data:spring-data-neo4j:3.3.1.RELEASE'
    compile 'org.springframework.data:spring-data-neo4j:3.3.1.RELEASE:tests'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'javax.el:javax.el-api:3.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
