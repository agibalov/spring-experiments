buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.2'
    }
}

apply plugin: 'org.asciidoctor.convert'
apply plugin: 'application'

group 'me.loki2302'
version '1.0-SNAPSHOT'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    maven { url 'https://repo.spring.io/milestone' }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.4.RELEASE'
    testCompile 'org.springframework.restdocs:spring-restdocs:1.0.0.M1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.4.RELEASE'
}

ext {
    snippetsDir = file('build/generated-snippets')
}

test {
    systemProperty 'org.springframework.restdocs.outputDir', snippetsDir
    outputs.dir snippetsDir
}

asciidoctor {
    // TODO: read the rest of the doc at http://docs.spring.io/spring-restdocs/docs/1.0.0.M1/reference/html5/
    sourceDir 'src/main/asciidoc' // Align with Maven's default location
    attributes 'snippets': snippetsDir
    inputs.dir snippetsDir
    dependsOn test
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}
