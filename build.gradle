apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://gabiaxel.github.io/maven/"
        /*<id>spring-social-google</id>
        <name>Spring Social Google</name>*/
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.0.2.RELEASE")
    compile("org.springframework.social:spring-social-google:1.0.0.M3")
    compile 'org.springframework.social:spring-social-facebook:1.1.0.RELEASE'
    compile 'org.springframework.social:spring-social-core:1.1.0.RELEASE'
    compile 'org.springframework.social:spring-social-web:1.1.0.RELEASE'
    compile 'org.springframework.social:spring-social-config:1.1.0.RELEASE'
}
