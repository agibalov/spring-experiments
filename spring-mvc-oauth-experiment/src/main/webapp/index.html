@args String token, String provider, String userData

<!doctype html>
<html>
<head>
	<title>Spring MVC / Scribe</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<a class="btn btn-success btn-lg" href="/google">Google</a>
		<a class="btn btn-success btn-lg" href="/facebook">Facebook</a>
		<a class="btn btn-success btn-lg" href="/twitter">Twitter</a>
		
		@if(provider != null && !provider.equals("")) {
			<h2>@provider</h2>
			<p>@token</p>
			
			@if(userData != null && !userData.equals("")) {
				<pre>@userData</pre>
			}
		}
		
		<hr>
		&copy; 2013 <a href="http://loki2302.me" target="_blank">loki2302</a>
	</div>
</body>
</html>
